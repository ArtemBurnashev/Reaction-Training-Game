<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <script defer src='./js/script.js'></script>
</head>
<body>

       <div class= 'screen'>
           <div class="screen__wrapper">
               <h1 id = screen__title>Reaction Training</h1>
               <button class = "screen__start">Начать игру</button>
           </div>
        </div>
    
        <div class="app" id="app">
            <div class="app__header">
             <h2 class='time__header' id='time-header'>
                 Время игры:
                <span id='time'>5.0</span>
             </h2>
             <h2 class='result__header hide' id='result-header'>
                 Ваш результат:
                    <span id="result">

                    </span>
             </h2>
            </div>
            <div class="app__content">
                <button class="btn" id="start">
                    Начать
                </button>
                <div class="game" id="game"></div>
            </div>
            <div class="app__footer">
             <div class="input">
                <label for="game-time">Время игры, (сек)</label>
                <input  type="number" id='game-time' step='1' value='5'>
             </div>
            </div> 

        </div>    

</body>
</html>
